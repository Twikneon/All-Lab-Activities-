<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercise 2</title>
</head>
<body>
	<h3>Heading 1: Example on Unordered List</h3>
	<ul type="disc">
		<li>Sportstar</li>
		<li>Business Week</li>
		<li>Time</li>
	</ul>
	<h3>Heading 2: Example on Ordered List</h3>
	<ol type="i" start="4">
		<li>Sportstar</li>
		<li>Business Week</li>
		<li>Time</li>
	</ol>
	<h3>Heading 3: Example on Definition List</h3>
	<dl>
		<dt>Sports Magazine</dt>
		<dd>Sportstar</dd>
		<dt>Business Magazine</dt>
		<dd>Business Week</dd>
	</dl>
</body>
</html>
